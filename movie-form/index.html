<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <h1>Movie Festival</h1>
    <div class="container">
        <p>Please fill in the form</p>
        <div class="movie">
            <p>Movie</p>
            <form action="#">
                <fieldset>
                    <label for="title">Title</label>
                    <input type="text" id='title' name="title" placeholder="Title">
                    <label for="length">Length (min)</label>
                    <input type="number" name="length" id='length' placeholder="Length in min">
                    <select name="genre" id="genre">
                        <option value="-" class="genre">-</option>
                        <option class="genre" value="drama">Drama</option>
                        <option class="genre" value="comedy">Comedy</option>
                        <option value="action" class="genre">Action</option>
                        <option value="thriller" class="genre">Thriller</option>
                        <option value="horror" class="genre">Horror</option>
                        <option value="sf" class="genre">Science fiction</option>
                    </select>
                    <input class="button" type="button" value="Create movie" id="createMovieButton">
                    <ul id="films">

                    </ul>
                </fieldset>
            </form>
        </div>
        <div class="program">
            <p>Program</p>
            <form action="#">
                <fieldset>
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" placeholder="dd/mm/yyyy">
                    <input class="button" type="button" value="CreateProgram" id="createProgramButton">
                    <ul id="program">

                    </ul>
                    <label for="movie">Movie</label>
                    <select name="movie" id="movie">
                        <option value="-">-</option>
                    </select>
                    <label for="program">Program</label>
                    <select name="program" id="createdPrograms">
                        <option value="-">-</option>
                    </select>
                    <input class="button" type="button" value="Add movie to program">
                </fieldset>
            </form>
        </div>
    </div>
 
    <script src="./js/form.js"></script>
    <script src="./js/entities.js"></script>
</body>
</html>
